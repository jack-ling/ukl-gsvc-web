<!DOCTYPE html>                        <!--文档声明-->
<html>
<head>
    <style type="text/css">
        body {background-color:yellow}
        p {color:blue}
    </style>
    <!--<style> 标签定义了HTML文档的样式文件引用地址、样式-->
    <meta charset="UTF-8"><!--中文编码UTF-8-->
    <title>网页标题</title>
    META 元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据<br/>
    为搜索引擎定义关键词：<meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript"><br/>
    为网页定义描述内容:<meta name="description" content="免费 Web & 编程 教程"><br/>
    定义网页作者:<meta name="author" content="Runoob"><br/>
    每30秒中刷新当前页面:<meta http-equiv="refresh" content="30"><br/>
    link>标签定义了文档与外部资源之间的关系。
    link> 标签通常用于链接到样式表:<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<h1>HTML 样式- CSS</h1>


</body>
</html>
